<p class="subtitle">Position</p>
<div class="edit-form-container">
    <div class="edit-form-control">
        <div class="edit-form w-100">
            <div class="edit-form-inputs">
                <select edit-mp-input="position" default-value='static'>
                    <option value="static">Static</option>
                    <option value="relative">Relative</option>
                    <option value="absolute">Absolute</option>
                    <option value="fixed">Fixed</option>
                    <option value="sticky">Sticky</option>
                </select>
            </div>
        </div>
    </div>
    <div class="edit-form-control">
        <div class="edit-form w-50">
            <label>Top</label>
            <div class="edit-form-inputs">
                <input type="text" value="0" edit-mp-input="top"/>
                <select class="edit-unit" default-value="px">
                    <option value="px" selected>px</option>
                    <option value="%">%</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="vh">vh</option>
                    <option value="vw">vw</option>
                </select>
            </div>
        </div>
        <div class="edit-form w-50">
            <label>Right</label>
            <div class="edit-form-inputs">
                <input type="text" value="0" edit-mp-input="right"/>
                <select class="edit-unit" default-value="px">
                    <option value="px" selected>px</option>
                    <option value="%">%</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="vh">vh</option>
                    <option value="vw">vw</option>
                </select>
            </div>
        </div>
    </div>
    <div class="edit-form-control">
        <div class="edit-form w-50">
            <label>Bottom</label>
            <div class="edit-form-inputs">
                <input type="text" value="0" edit-mp-input="bottom"/>
                <select class="edit-unit" default-value="px">
                    <option value="px" selected>px</option>
                    <option value="%">%</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="vh">vh</option>
                    <option value="vw">vw</option>
                </select>
            </div>
        </div>
        <div class="edit-form w-50">
            <label>Left</label>
            <div class="edit-form-inputs">
                <input type="text" value="0" edit-mp-input="left"/>
                <select class="edit-unit" default-value="px">
                    <option value="px" selected>px</option>
                    <option value="%">%</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="vh">vh</option>
                    <option value="vw">vw</option>
                </select>
            </div>
        </div>
    </div>
</div>

<p class="subtitle">Flex</p>
<div class="edit-form-container">
    <div class="edit-form-control">
        <div class="edit-form w-50">
            <label>Direction</label>
            <div class="edit-form-inputs">
                <select edit-mp-input="flex-direction" default-value='row'>
                    <option value="row">Row</option>
                    <option value="row-reverse">Row-reverse</option>
                    <option value="column">Column</option>
                    <option value="column-reverse">Column-reverse</option>
                </select>
            </div>
        </div>
        <div class="edit-form w-50">
            <label>Wrap</label>
            <div class="edit-form-inputs">
                <select edit-mp-input="flex-wrap" default-value='nowrap'>
                    <option value="wrap">Wrap</option>
                    <option value="nowrap">Nowrap</option>
                    <option value="wrap-reverse">Wrap-reverse</option>
                </select>
            </div>
        </div>
    </div>
    <div class="edit-form-control">
        <div class="edit-form w-50">
            <label>Justify-Content</label>
            <div class="edit-form-inputs">
                <select edit-mp-input="justify-content" default-value='flex-start'>
                    <option value="flex-start">Flex-start</option>
                    <option value="flex-end">Flex-end</option>
                    <option value="center">Center</option>
                    <option value="space-around">space-around</option>
                    <option value="space-evenly">space-evenly</option>
                    <option value="space-between">space-between</option>
                </select>
            </div>
        </div>
        <div class="edit-form w-50">
            <label>Align-Items</label>
            <div class="edit-form-inputs">
                <select edit-mp-input="align-items" default-value='stretch'>
                    <option value="flex-start">Flex-start</option>
                    <option value="flex-end">Flex-end</option>
                    <option value="center">Center</option>
                    <option value="stretch">Stretch</option>
                    <option value="baseline">Baseline</option>
                </select>
            </div>
        </div>
    </div>
    <div class="edit-form-control">
        <div class="edit-form w-100">
            <label>Gap</label>
            <div class="edit-form-inputs">
                <input type="text" value="0" min="0" edit-mp-input="gap"/>
                <select class="edit-unit" default-value="px">
                    <option value="px" selected>px</option>
                    <option value="%">%</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                    <option value="vh">vh</option>
                    <option value="vw">vw</option>
                </select>
            </div>
        </div>
    </div>
</div>
